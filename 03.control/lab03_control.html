<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab03_control.html</title>
</head>
<body>
    <script>
        //반복문과 조건문
        //반복문 내에 또다른 반복문
        //구구단:1단~9단
        for(let i=1;i<10;i++){
            
            for(let j=1;j<10;j++)
            {
                document.write(i+'x'+j+'='+(i*j));
                document.write('<br>')
            }
            document.write((i+1)+'단');
            document.write('<br>')
        }
        //반복문 내에 또다른 반복문
        let a= 20,b=30;
        if(a == b)
        {
            document.write('같다');
            document.write('<br>');
        }
            else if(a != b)
            {
                if(a>b)
                {
                    document.write('a가 크다');
                    document.write('<br>');
                }
                else
                {
                    document.write('b가 크다');
                    document.write('<br>');
                }
            }


        //반복문 내에 조건문 혹은 조건문 내에 반복문
        for(let i=0;i<100;i++)
        {
            if(i % 2 == 0)
            {
                document.write(i);
                document.write('<br>');
            }
        }
    </script>
</body>
</html>
