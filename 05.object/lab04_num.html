<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab04_num.html</title>
</head>
<body>
    <script>
    //숫자 : 명시적 형변환
    //Number
    let strNum = '10';
    // console.log(Number(strNum));
    // console.log(typeof(Number(strNum)));
    
    let strNum2 = 'ten';
    // console.log(Number(strNum2));//NaN

    //자주사용!!!!!! obj->값의 형으로 변환
    //valueOf()
    let objNum = new Number(10);
    console.log(objNum);
    console.log(typeof(objNum));//object
    console.log(objNum.valueOf());
    console.log(typeof(objNum.valueOf()));//number

    //parse(분석)
    //parseInt() 자주사용!!!!
    //parseInt() : 정수 형태로 분석, 소수점 버림
    console.log(typeof(parseInt(1.53)));//number
    console.log(parseInt(1.23));//1
    console.log(parseInt(-1.23));//-1
    //parseFloat() : 실수 형태로 분석, 실수형태 그대로
    console.log(parseFloat(1.23));
    console.log(typeof(parseFloat(1)));//number

    //tofixed(x) : 소수점 x자리만큼 표시(x+1자리에서 반올림) 
    let float1 = 123.456789;
    console.log(float1.toFixed(2));
    console.log(float1.toFixed(5));

    </script>
</body>
</html>
