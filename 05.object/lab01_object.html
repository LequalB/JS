<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- // Object
    [객체]
    - 속성(변수) : 고유의 데이터
    - 기능(함수) : 특별한 작업을 수행 -->
    <script>
        // Object
        // 리터럴
        let obj1 = {name:'js',age:'18'};//오브젝트 만들기
        // console.log(obj1);
        // console.log(typeof(obj1));

        let obj2 = {};
        obj2.name = 'js2';
        // console.log(obj2);//key와 vlaue둘다 출력
        // console.log(obj2.name);//value 만 출력

        // 생성자
        let obj3 = new Object();
        console.log(obj3);
        obj3.color = 'pink';
        console.log(obj3.color); 
        
        //사용자 정의 함수
        //객체?? : Customer 
        //속성 : id
        //기능 : 값을 돌려주는 기능(getXXX)
        //       값을 새롭게 하는 기능(setXXX)
        function Customer(id){
            this.id = id; 
            
            this.getId = function(){
                return this.id;
            }
            this.setId = function(newId){
                this.id = newId;

            }
        }

        let obj4 = new Customer('js');
        console.log(obj4);
        console.log(obj4.id);
        console.log(obj4.getId());
        // js -> js4
        // //1
        // obj.id = 'js4';
        // console.log(obj4.id);

        // //2
        // console.log(obj4.setId('js4'));
        // console.log(obj4.id);

        
        obj4.getGrade = function(){
            console.log('등급출력');
        }
        obj4.getGrade();
        console.log(obj4['id']);
        
        console.log(obj4.id);
        // delete obj4.getId;//function 지우기
        // console.log(obj4.getId());
        function Eundong(name,age,species){
            this.name = name;
            this.age = age;
            this.species = species; 
            
            this.getName = function(){
                return this.name;
            }
            this.setName = function(newName){
                this.name = newName;

            }
            this.setage = function(newAge){
                
                if(newAge=3){
                this.age = newAge; 
              
                }
                else{
                    this.age = age;
                }

            }
            this.getSpecies = function(){
                return this.species;
            }
           

        }

        let obj5 = new Eundong('Eundong',2,'말티푸');
        console.log(obj5);
        console.log(obj5.name);
        console.log(obj5.age);
        console.log(obj5.species);
        console.log(obj5.getName());
        console.log(obj5.setName('Guemdong'));
        console.log(obj5.name);
        console.log(obj5.setage(3));
        console.log(obj5.age);
        console.log(obj5.getSpecies());









    </script>
</body>
</html>
